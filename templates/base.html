<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}POS System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-content { margin: 20px; }
        .nav-link.active { font-weight: bold; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">POS System</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/pos/' %}active{% endif %}" href="/pos/">POS</a>
                <a class="nav-link {% if request.path == '/products/' %}active{% endif %}" href="/products/">Products</a>
                <a class="nav-link {% if request.path == '/reports/' %}active{% endif %}" href="/reports/">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
